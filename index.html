<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Conversor de Monedas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="amount" class="form-label">Cantidad en Pesos Chilenos (CLP):</label>
                    <input type="number" class="form-control" id="amount" placeholder="Ingresa la cantidad en CLP">
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Moneda a convertir:</label>
                    <select class="form-select" id="currency">
                        <option value="usd">DÃ³lar (USD)</option>
                        <option value="eur">Euro (EUR)</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" id="convert-btn">Convertir</button>
            </div>
        </div>
        <div class="mt-4" id="result"></div>
        <canvas id="historyChart" class="mt-4"></canvas>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
