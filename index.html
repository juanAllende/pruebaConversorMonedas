<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="/assests/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <div class="form-group">
            <label for="conversion-direction">Dirección de Conversión:</label>
            <select id="conversion-direction">
                <option value="CLP_to_X">De CLP a Moneda</option>
                <option value="X_to_CLP">De Moneda a CLP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="currency">Moneda:</label>
            <select id="currency"></select>
        </div>
        <div class="form-group">
            <label for="amount">Cantidad:</label>
            <input type="text" id="amount" placeholder="Ingrese cantidad"/>
        </div>
        <button id="convert-btn">Convertir</button>
        <div id="result" class="result"></div>
        <div class="chart-container">
            <canvas id="historyChart"></canvas>
        </div>
        
    </div>
    <script src="/assests/js/main.js"></script>
</body>
</html>
